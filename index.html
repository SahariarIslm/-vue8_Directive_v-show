<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="vue.js" ></script>
</head>
<body>
    <div id="app">
        <img v-bind:src="src" v-bind:alt="alt"><br>
        <hr>
        <a v-bind:href="link">Click Me</a>
        <hr>
        <p>{{myText}}</p>
        <strong>=>data property</strong>
        <hr>
        <p v-text="myText"></p> 
        <strong>=>(v-text)</strong>
        <hr>
        <p v-html="myHtml"></p> 
        <strong>=>(v-html)</strong>
    </div>

    <script src="app.js" ></script>
</body>
</html>
